<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Group28 Capstone Project</title>
  <link rel="stylesheet" href="style/red.css">
</head>
<body>
  <section class="order-component">
    <div class="order-component-wrapper">
      <div class="card">
        <div class="card-top">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-bottom">
        <div class="card-header">
          <h1 class="title">Order Summary</h1>
          <p class="card-paragraph">
          You can now listen to millions of songs, Audiobooks and podcasts on any device anywhere you like!
        </p>
        </div>
        <div class="pricetag section">
          <div class="song plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan-header">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
          <div class="plan-action">
              <p>Change</p>
            </div>
          </div>
          <div class="card-button">
            <button class="pay-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
         </div>
        </div>
      </div>
  </section>
  
</body>

</html>
